{% extends "base.html" %}
{% block title %} User Details {% endblock %}
{% block head %}{% endblock %}
{% block content %} 
<h1>{{user.first_name}} {{user.last_name}}</h1>
<img src="{{user.image_url}}" width = "12%">
<form action="{{user.id}}/edit">
<button>Edit</button>
</form>
<form action="{{user.id}}/delete", method="POST">
<button>Delete</button>
</form>
{% endblock %}
